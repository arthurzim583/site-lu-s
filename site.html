<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>novas Notícias </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      min-height: 100vh;
      position: relative;
    }

    .header {
      width: 100%;
      background-color: #0051ff;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      height: 50px;
    }

    .search-box {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .search-input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    .search-button {
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      background-color: #194f75;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .config-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 14px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .container {
      padding: 30px 20px;
      margin-top: 20px;
    }

    .novas-button {
      background-color: #4a6de2;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .card {
      background-color: transparent;
      color: #194f75;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .caption {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo B404 Notícias" class="logo" />
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Buscar notícias..." />
      <button class="search-button">Pesquisar</button>
    </div>
  </div>

  <button class="config-button">← Configurações</button>

  <div class="container">
    <button class="novas-button">Novas</button>

    <div class="image-grid">
      <div class="card">
        <img src="https://i.ibb.co/BVHGyykz/1591126009-5ed6a7f9d0be1-hd.jpg" alt="Notícia 1" />
        <p class="caption">Homem salva cachorro de afogamento no litoral de SP</p>
      </div>
      <div class="card">
        <img src="https://i.ibb.co/pvs2sMCt/d0f76551-46a2-44a3-ad3e-f5d8c01f3dad.jpg" alt="Notícia 2" />
        <p class="caption">Homem é atacado por bando de macacos na Índia</p>
      </div>
      <div class="card">
        <img src="https://i.ibb.co/HDdPfcRV/Design-sem-nome.jpg" alt="Notícia 3" />
        <p class="caption">MICHAEL JACKSON vivo visto na Avenida Paulista, real?</p>
      </div>
      <div class="card">
        <img src="https://i.ibb.co/k2r184zv/24-09-24-d35ul00mimbrkbw.jpg" alt="Notícia 4" />
        <p class="caption">Homem é preso após dizer que estava jogando GTA V durante fuga e troca de tiros</p>
      </div>
    </div>
  </div>
</body>
</html>
